<form [formGroup]="formFournisseur">
    <div class="row">
        <div class="col">
            <input formControlName="nom" type="text" class="form-control" placeholder="Nom">
        </div>
        <div class="col">
            <input formControlName="prix" type="text" class="form-control" placeholder="Prix">
        </div>
        <div class="col">
            <input formControlName="quantite" type="text" class="form-control" placeholder="Quantite">
        </div>
        <div class="form-group">
            <label for="supplier">Fournisseur</label>
            <select formControlName="supplier_id" class="form-control" id="supplier_id" [(ngModel)]="selectedSupplierId"
                name="supplier" required>
                <option *ngFor="let supplier of fournisseurs" [value]="supplier.id">{{ supplier.nom }} {{
                    supplier.prenom }}</option>
            </select>
        </div>

        <button (click)="addProduct()" [disabled]="!formFournisseur.valid" type="button" class="btn btn-primary">Ajouter
        </button>
    </div>

</form>
