<form [formGroup]="formFournisseur">
    <div class="row">
        <div class="col">
            <input formControlName="nom" type="text" class="form-control" placeholder="Nom">
        </div>
        <div class="col">
            <input formControlName="prenom" type="text" class="form-control" placeholder="Prenom">
        </div>

        <button (click)="addFournisseur()" [disabled]="!formFournisseur.valid" type="button"
            class="btn btn-primary">Ajouter
        </button>
    </div>

</form>
